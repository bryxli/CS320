<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      function subscribe() {
        var email = prompt("What is your email?", "????");

        $.post({
          type: "POST",
          url: "email",
          data: email,
          contentType: "application/text; charset=utf-8",
          dataType: "json"
        }).done(function(data) {
          alert(data);
        }).fail(function(data) {
          alert("POST failed");
        });
      }
    </script>
  </head>
  <body>
    <h1>Welcome!</h1>
    <button onclick="subscribe()">Subscribe</button>
    <br><br>
    <a href="donate.html">Donate</a>
    <p>Enjoy the data.</p>
    <a href="browse.html">Browse</a>
    <div>
      <img src="overall_country.svg"><br><br>
      <img src="specific_country.svg?country=United States"><br><br>
      <img src="specific_country.svg?country=Finland"><br><br>
    </div>
  </body>
</html>
